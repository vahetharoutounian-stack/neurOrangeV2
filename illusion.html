<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>neurOrange – Illusion</title>
<style>
html,body{margin:0;height:100%;background:#000;color:#fff;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;-webkit-font-smoothing:antialiased;}
.page-bar{position:fixed;top:0;left:0;right:0;display:flex;gap:.75rem;align-items:center;padding:.6rem .9rem;background:rgba(0,0,0,.55);backdrop-filter:blur(8px);z-index:50}
.btn{color:#fff;text-decoration:none;font-weight:700;cursor:pointer;padding:.45rem .7rem;border-radius:.5rem;background:rgba(255,255,255,.10);backdrop-filter:blur(8px)}
.stage{display:grid;place-items:center;height:100svh;padding-top:3.2rem}
.board{width:min(88vw,560px);aspect-ratio:1/1;border-radius:1rem;position:relative;overflow:hidden;background:#000}
.fix{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);width:8px;height:8px;border-radius:50%;background:#111;box-shadow:0 0 0 2px #fff}
.info{margin-top:1rem;opacity:.85;text-align:center}
#outro{position:fixed;inset:0;background:#000;opacity:0;pointer-events:none;z-index:999;display:flex;align-items:center;justify-content:center}
#outro.fade{transition:opacity 2s ease}
#quote{text-align:center;white-space:pre-line;font-weight:900;font-style:italic;letter-spacing:.02em;font-size:clamp(18px,5.2vw,30px);line-height:1.25;color:#FFA64D;text-shadow:0 0 10px rgba(0,0,0,.8),0 0 30px rgba(255,166,77,.25);opacity:0}
</style>
</head>
<body>
  <div class="page-bar">
    <a class="btn" onclick="routeWithFade('index.html')">← Home</a>
    <div style="flex:1"></div>
  </div>

  <div class="stage">
    <div id="board" class="board"></div>
    <div class="info">Stare at the dot for ~12 s. When the screen turns white, you’ll perceive a faint orange afterimage.</div>
  </div>

  <div id="outro"><div id="quote">In a world full of yellows and reds
Dare to be orange</div></div>

<script>
function routeWithFade(url){
  const o=document.getElementById('outro'), q=document.getElementById('quote');
  o.classList.remove('fade'); o.style.opacity=0; q.style.transition='none'; q.style.opacity=0; o.style.pointerEvents='none';
  requestAnimationFrame(()=>{o.classList.add('fade');o.style.opacity=1;o.style.pointerEvents='auto';
    setTimeout(()=>{q.style.transition='opacity 1.2s ease';q.style.opacity=1},400);
    setTimeout(()=>{q.style.transition='opacity 1.75s ease';q.style.opacity=0},1600);
    setTimeout(()=>{location.href=url},3700);});
}
function getHashParams(){const h=(location.hash||'').replace(/^#/,'');const m=new URLSearchParams(h);return{hex:(m.get('hex')||'').trim()}}
function ensureHex(h){return '#'+(h||'').replace(/^#/,'').toUpperCase();}
function complement(hex){ return '#00A4FF'; }

(function run(){
  const { hex } = getHashParams();
  const h = ensureHex(hex || 'B36019');
  const comp = complement(h);
  const board = document.getElementById('board');
  const phase1 = document.createElement('div');
  phase1.style.cssText = `position:absolute;inset:0;background:${comp}`;
  const fix = document.createElement('div'); fix.className='fix';
  phase1.appendChild(fix); board.appendChild(phase1);
  setTimeout(()=>{
    board.innerHTML='';
    const white = document.createElement('div'); white.style.cssText = 'position:absolute;inset:0;background:#fff';
    board.appendChild(white);
    setTimeout(()=> routeWithFade('art-gallery.html#painting=1'), 1200);
  }, 12000);
})();
</script>
</body>
</html>
